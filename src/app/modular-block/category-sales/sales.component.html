<section id="category-sales" class="container landing-page-block">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3" *ngFor="let column of salescategory.categories">
            <a class="category-sales-link hvr-float" href="{{column.url}}">
                <img class="img-responsive" src="{{column.image.url}}?width=317&height=424&fit=crop">
                <p class="category-sales-name">{{ column.label }}</p>
            </a>
        </div>
    </div>
</section>
